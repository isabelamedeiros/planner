spring.application.name=planner
spring.datasource.url=jdbc:postgresql://${JOURNEY_DATABASE_HOST}:${JOURNEY_DATABASE_PORT}/${JOURNEY_DATABASE_NAME}?currentSchema=${JOURNEY_DATABASE_SCHEMA}
spring.datasource.username=${JOURNEY_DATABASE_USER}
spring.datasource.password=${JOURNEY_DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
server.port=8080
server.shutdown=graceful
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
spring.config.import=classpath:/env-config.properties

